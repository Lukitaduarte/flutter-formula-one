name: formula_one
description: A Formula One app made with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/drivers/
    - assets/images/countries/
    - assets/images/news/

  fonts:
    - family: Formula1
      fonts:
        - asset: assets/fonts/Formula1-Regular.ttf
        - asset: assets/fonts/Formula1-Bold.ttf
        - asset: assets/fonts/Formula1-Black.ttf
        - asset: assets/fonts/Formula1-Wide.ttf